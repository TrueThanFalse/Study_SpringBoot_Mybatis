<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
	<th:block th:fragment="content">
		
		<div class="container-md">
			<h1>board Register Page</h1><br>
			
			<form action="/board/register" method="post">
			<div class="mb-3">
			  <label for="title" class="form-label">Title</label>
			  <!-- name의 값이 BoardVO의 멤버변수명과 일치하면 자동으로 찾아서 저장됨 -->
			  <input type="text" name="title" class="form-control" id="title" placeholder="Title...">
			</div>
			<div class="mb-3">
			  <label for="writer" class="form-label">Writer</label>
			  <sec:authentication property="principal.mvo.email" var="authEmail"/>
			  <input type="text" name="writer" class="form-control" id="writer" value="${authEmail }" readonly="readonly">
			  <!-- writer 값 로그인된 email로 자동 입력하기 -->
			</div>
			<div class="mb-3">
			  <label for="content" class="form-label">Content</label><br>
			  <textarea rows="3" cols="30" name="content" id="content" placeholder="Content..."></textarea>
			</div>
			
			<button type="submit" class="btn btn-primary" id="regBtn" >Register</button>
			<!-- 파일은 있을수도 있고 없을수도 있으므로 disabled 속성은 추가하지 않음 -->
			</form>
		</div>
		
	</th:block> <!--/* th:fragment */-->
</th:block> <!--/* th:replace */-->
