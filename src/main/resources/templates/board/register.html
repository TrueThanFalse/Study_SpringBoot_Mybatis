<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
	<th:block th:fragment="content">
		
		<div class="container-md">
			<h1>board Register Page</h1><br>
			
			<form action="/board/register" method="post" enctype="multipart/form-data">
			<div class="mb-3">
			  <label for="title" class="form-label">Title</label>
			  <!-- name의 값이 BoardVO의 멤버변수명과 일치하면 자동으로 찾아서 저장됨 -->
			  <input type="text" name="title" class="form-control" id="title" placeholder="Title...">
			</div>
			<div class="mb-3">
			  <label for="writer" class="form-label">Writer</label>
			  <sec:authentication property="principal.mvo.email" var="authEmail"/>
			  <input type="text" name="writer" class="form-control" id="writer" placeholder="writer...">
			  <!-- writer 값 로그인된 email로 자동 입력하기 -->
			</div>
			<div class="mb-3">
			  <label for="content" class="form-label">Content</label><br>
			  <textarea rows="3" cols="30" name="content" id="content" placeholder="Content..."></textarea>
			</div>
		
			<!-- file upload 등록 라인 -->
			<div class="mb-3">
			  <label for="files" class="form-label">files...</label>
			  <input type="file" name="files" class="form-control" id="files" multiple="multiple" style="display: none">
			  <!-- <input type="file">태그는 모양을 변화시킬 수 없으므로 트리거를 활용하여 다양한 모양으로 버튼을 만들 수 있음 -->
			  <br>
			  <button type="button" class="btn btn-primary" id="trigger">fileUpload</button>
			  <!-- 트리거를 사용하기 위한 버튼 -->
			</div>
			<!-- 파일 목록 표기 라인 -->
			<div class="mb-3" id="fileZone">
				<!-- 첨부 파일이 표시될 영역 -->
			</div>
			<!-- file upload 라인 끝 -->
			
			<button type="submit" class="btn btn-primary" id="regBtn" >Register</button>
			<!-- 파일 업로드는 있을수도 있고 없을수도 있으므로 disabled 속성은 추가하지 않음 -->
			</form>
		</div>
		
		<script type="text/javascript" th:src="@{/js/boardRegister.js}"></script>
		
	</th:block> <!--/* th:fragment */-->
</th:block> <!--/* th:replace */-->
